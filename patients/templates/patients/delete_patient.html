{% extends 'base.html' %}
{% block content %}

<div class="delete-wrapper d-flex justify-content-center align-items-center">
    <div class="delete-card p-4 shadow-sm">
        
        <div class="text-center">
            <div class="delete-icon mb-3">
                <i class="bi bi-exclamation-triangle-fill"></i>
            </div>

            <h3 class="fw-bold text-danger mb-3">Delete Patient</h3>

            <p class="confirmation-text">
                Are you sure you want to delete 
                <strong>{{ patient.full_name }}</strong>?
            </p>

            <form method="POST" class="mt-4">
                {% csrf_token %}

                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-danger px-4 rounded-pill">
                        Yes, Delete
                    </button>

                    <a href="{% url 'patients:patient_list' %}" 
                       class="btn btn-secondary px-4 rounded-pill">
                        Cancel
                    </a>
                </div>
            </form>
        </div>

    </div>
</div>

{% endblock %}
